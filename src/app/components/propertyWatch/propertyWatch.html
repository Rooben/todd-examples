<div class="component-container">
  <h2>Angular property watch with $scope.$watch</h2>
  <div>
    <span class="panel">Counter: {{$ctrl.count}}</span>
    <button href="" ng-click="$ctrl.increment()">Increment Counter</button>
    <button href="" ng-click="$ctrl.decrement()">Decrement Counter</button>
  </div>
</div>
