<div class="component-container">
  <div class="tabs">
    <ul class="tabs__list">
      <li ng-repeat="tab in $ctrl.tabs" ng-class="{'selectedtab': tab.selected}">
        <a href="" ng-click="$ctrl.selectTab($index)" ng-bind="tab.label"></a>
      </li>
    </ul>

    <div class="tabs__content" ng-transclude></div>

  </div>
</div>
